<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/js/jquery-easyui-1.4.1/themes/gray/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/jquery-easyui-1.4.1/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="/css/e3.css"/>
    <link rel="stylesheet" type="text/css" href="/css/default.css"/>
    <script type="text/javascript" src="/js/jquery-easyui-1.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery-easyui-1.4.1/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/jquery-easyui-1.4.1/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <title>管理员登录</title>
</head>

<body style="background-color: #F3F3F3">

<div class="easyui-dialog" title="管理员登录" data-options="closable:false,draggable:false"
     style="width:400px;height:300px;padding:10px;">
    <form id="loginForm" action="/user/login" method="post">
        <div style="margin-left: 50px;margin-top: 50px;">
            <div style="margin-bottom:20px;">
                <div style="color: red">[[${msg}]]</div>
                <div>
                    用户名: <input name="id" class="easyui-textbox" data-options="required:true"
                                style="width:200px;height:32px" value="admin"/>
                </div>
            </div>
            <div style="margin-bottom:20px">
                <div>
                    密&nbsp;&nbsp;码: <input name="password" class="easyui-textbox" type="password"
                                           style="width:200px;height:32px" data-options="" value="admin"/>
                </div>
            </div>
            <div>
                <a id="login" class="easyui-linkbutton" iconCls="icon-ok"
                   style="width:100px;height:32px;margin-left: 50px">登录</a>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $("#login").click(function () {
        var username = $("[name=id]").val();

        //如果是admin登录
        if (username == "admin") {
            $("#loginForm").attr("action", "/admin/login");
            $("#loginForm").submit();
        }
        if (username != "admin") {
            $("#loginForm").attr("action", "/login");
            $("#loginForm").submit();
            // 跳转到index页面
            // window.location.href="/admin/assistant";
        }
    });
</script>
</body>
</html>
